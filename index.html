<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="(https://fonts.google.com/specimen/Kumbh+Sans)" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  </head>
  <body>
    <div class="container">
      <div class="img1">
        <img
          class="bg-t1"
          src="./images/bg-pattern-top.svg"
          alt="bg-pattern-top"
        />
      </div>
      <div class="img2">
        <img
          class="bg-t2"
          src="./images/bg-pattern-bottom.svg"
          alt="bg-pattern-top"
        />
      </div>
      <div class="card">
        <img
          class="card-img"
          src="./images/bg-pattern-card.svg"
          alt="bg-pattern-card"
        />
        <img class="img-person" src="./images/image-victor.jpg" alt="dp" />
        <div class="card-details">
        <div class="name">Victor Crest <span class="age"> 26</span></div>
         <div class="location">London </div> 
        </div>
        <div class="card-stats">
          <div class="stat">
            80K
            <p>Followers</p>
          </div>
          <div class="stat">
            803K
            <p>Likes</p>
          </div>
           <div class="stat">
            1.4K
            <p>Photos</p>
          </div>
        </div>

    </div>

        >Frontend Mentor</a

    </div> -->
  </body>
</html>
